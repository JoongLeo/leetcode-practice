
name: sync leetcode cn

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Configure git
        run: |
          git config user.name "leetcode-sync-bot"
          git config user.email "leetcode-sync-bot@users.noreply.github.com"

      - name: Sync submissions
        env:
          LEETCODE_SESSION: ${{ secrets.LEETCODE_CN_SESSION }}
          LEETCODE_CSRF: ${{ secrets.LEETCODE_CN_CSRF_TOKEN }}
        run: |
          python tools/sync_leetcode_cn.py --commit --push
