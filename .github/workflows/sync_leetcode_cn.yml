name: Sync LeetCode CN (Full Auto)

on:
  workflow_dispatch:
  schedule:
    - cron: "10 */3 * * *"   # 每3小时一次（UTC）

concurrency:
  group: leetcode-cn-sync
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install requests

      - name: Sync from leetcode.cn (download + classify + move)
        env:
          LEETCODE_CN_CSRF_TOKEN: ${{ secrets.LEETCODE_CN_CSRF_TOKEN }}
          LEETCODE_CN_SESSION: ${{ secrets.LEETCODE_CN_SESSION }}
        run: |
          mkdir -p data
          python -u tools/sync_leetcode_cn.py

      - name: Update README (auto)
        run: |
          python tools/update_readme.py

      - name: Commit & push if changed (show problem IDs)
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 绝对禁止提交 .github 下任何 README（避免 workflows 安全限制）
          rm -f .github/README.md || true
          rm -f .github/workflows/README.md || true

          # 只 add 允许的路径；存在才 add
          git add README.md || true
          if [ -d tools ]; then git add tools; fi
          if [ -d data ]; then git add data; fi
          if [ -d "滑动窗口与双指针" ]; then git add "滑动窗口与双指针"; fi

          # 没有 staged 变化就退出
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          # 从本次 staged 文件名中提取题号（最稳，不依赖 report）
          IDS=$(git diff --cached --name-only --diff-filter=AM \
            | python - <<'PY'
          import re, sys
          ids=set()
          pat=re.compile(r'(^|/)(\d+)\.\s*')   # 文件名以 "1234." 开头
          for line in sys.stdin:
              line=line.strip().replace("\\","/")
              m=pat.search(line)
              if m:
                  ids.add(int(m.group(2)))
          out=sorted(ids)
          print(",".join(map(str,out)))
          PY
                    )

          if [ -n "$IDS" ]; then
            MSG="[Auto] LC ${IDS//,/, }"
          else
            MSG="[Auto] Sync LeetCode CN + Update README"
          fi

          git commit -m "$MSG"
          git push
