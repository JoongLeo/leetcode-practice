name: Sync LeetCode CN (Full Auto)

on:
  workflow_dispatch:
  schedule:
    - cron: "10 */3 * * *"   # 每3小时一次（UTC）

concurrency:
  group: leetcode-cn-sync
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install requests

      - name: Sync from leetcode.cn (download + rename + move)
        env:
          LEETCODE_CN_CSRF_TOKEN: ${{ secrets.LEETCODE_CN_CSRF_TOKEN }}
          LEETCODE_CN_SESSION: ${{ secrets.LEETCODE_CN_SESSION }}
        run: |
          python tools/sync_leetcode_cn.py

      - name: Update README (auto)
        run: |
          python tools/update_readme.py

      - name: Commit & push if changed
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 绝对禁止提交 .github 下任何 README（避免 workflows 安全限制）
          rm -f .github/README.md || true
          rm -f .github/workflows/README.md || true

          # 只 add 允许的路径；存在才 add
          git add README.md || true
          if [ -d tools ]; then git add tools; fi
          if [ -d data ]; then git add data; fi
          if [ -d "滑动窗口与双指针" ]; then git add "滑动窗口与双指针"; fi

          # 有变更才提交
          if ! git diff --cached --quiet; then
            git commit -m "[Auto] Sync LeetCode CN + Update README"
            git push
          else
            echo "No changes to commit."
          fi

