name: Sync LeetCode CN (Full Auto)

on:
  workflow_dispatch:
  schedule:
    - cron: "10 */3 * * *"   # 每3小时一次（UTC）

concurrency:
  group: leetcode-cn-sync
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install requests

      - name: Sync from leetcode.cn (download + classify + move)
        env:
          LEETCODE_CN_CSRF_TOKEN: ${{ secrets.LEETCODE_CN_CSRF_TOKEN }}
          LEETCODE_CN_SESSION: ${{ secrets.LEETCODE_CN_SESSION }}
        run: |
          python -u tools/sync_leetcode_cn.py

      - name: Update README (auto)
        run: |
          python tools/update_readme.py

      - name: Commit & push if changed
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 绝对禁止提交 .github 下任何 README（避免 workflows 安全限制）
          rm -f .github/README.md || true
          rm -f .github/workflows/README.md || true

          # 只 add 允许的路径；存在才 add
          git add README.md || true
          if [ -d tools ]; then git add tools; fi
          if [ -d data ]; then git add data; fi

          # 你现在已有的顶层分类目录（可继续加）
          if [ -d "滑动窗口与双指针" ]; then git add "滑动窗口与双指针"; fi

          # 没有 staged 变化就退出
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          # 从 data/last_sync_report.json 读取本次新增题号，生成更人性化的提交信息
          IDS=$(python - <<'PY'
import json, os
p = "data/last_sync_report.json"
if not os.path.exists(p):
    print("")
    raise SystemExit
d = json.load(open(p, "r", encoding="utf-8"))

# 兼容不同字段名（你用哪个都行）
ids = d.get("new_problem_ids") or d.get("new_ids") or d.get("added_ids") or []

# 统一为 int、去重、排序
out = []
try:
    out = sorted({int(x) for x in ids})
except Exception:
    out = []

print(",".join(map(str, out)))
PY
)

          if [ -n "$IDS" ]; then
            MSG="[Auto] LC ${IDS//,/\, }"
          else
            MSG="[Auto] Sync LeetCode CN + Update README"
          fi

          git commit -m "$MSG"
          git push
