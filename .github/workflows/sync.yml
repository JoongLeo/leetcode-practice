name: Sync LeetCode Submissions

on:
  schedule:
    # 每天北京时间 9:00 和 21:00 运行（UTC 1:00 和 13:00）
    - cron: '0 1,13 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # 获取完整历史记录
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Sync LeetCode submissions
      env:
        LEETCODE_CN_SESSION: ${{ secrets.LEETCODE_CN_SESSION }}
        LEETCODE_CN_CSRF_TOKEN: ${{ secrets.LEETCODE_CN_CSRF_TOKEN }}
        LEETCODE_SESSION: ${{ secrets.LEETCODE_SESSION }}
        LEETCODE_CSRF_TOKEN: ${{ secrets.LEETCODE_CSRF_TOKEN }}
      run: |
        python sync.py
    
    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add .
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Sync LeetCode submissions - $(date +'%Y-%m-%d %H:%M:%S')"
          git push
        fi
