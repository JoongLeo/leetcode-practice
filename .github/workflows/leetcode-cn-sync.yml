name: Sync LeetCode CN (AC to Repo)

on:
  workflow_dispatch:
  schedule:
    - cron: "10 */3 * * *"

concurrency:
  group: leetcode-cn-sync
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install requests

      - name: Sync from leetcode.cn
        env:
          LEETCODE_SESSION: ${{ secrets.LEETCODE_SESSION }}
          LEETCODE_CSRF_TOKEN: ${{ secrets.LEETCODE_CSRF_TOKEN }}
        run: |
          python tools/sync_leetcode_cn.py --limit 20 --max-pages 30

      - name: Commit and push (if changed)
        run: |
          git config user.name "leetcode-cn-bot"
          git config user.email "leetcode-cn-bot@users.noreply.github.com"

          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "chore: sync leetcode.cn accepted submissions"
            git push
          else
            echo "No changes."
          fi
